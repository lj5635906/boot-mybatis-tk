spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/home?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456


# mybatis 简介：  http://www.mybatis.org/mybatis-3/zh/index.html

# MyBatis 配置文件
mybatis.config-location=
# mapper xml 文件
mybatis.mapper-locations=classpath:mapper/*.xml
# 类型别名 一般对应我们的实体类所在的包
mybatis.type-aliases-package=com.example.domain
# 类型转换器 一盘对应我们自定义的类型处理程序 ，可以重写类型处理器或创建你自己的类型处理器来处理不支持的或非标准的类型 实现 org.apache.ibatis.type.TypeHandler 接口
# mybatis.type-handlers-package=com.example.mapper
# 是否开启驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true
# 设置超时时间，它决定驱动等待数据库响应的秒数。
mybatis.configuration.default-statement-timeout=30